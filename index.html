<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Countdown to Christmas</title>
		<style>
			html {
				text-align: center;
				margin: 0;
				padding: 0;
				display: flex;
				justify-content: center;
				align-items: center;
				background-image: url(images/background.jpeg);
				height: 100%;
				background-position: center;
				background-repeat: no-repeat;
				background-size: cover;
			}
			p {
				font-size: 6vw;
				padding: 0px;
				margin: 20px;
				color: #ffe595;
			}
			#countdown {
				font-size: 10vw;
				padding: 0px;
				margin: 20px;
				color: #ffffff;
			}
		</style>
	</head>
	<body>
		<p>Countdown to Christmas</p>
		<h1 id="countdown">Loading...</h1>

		<script>
			function updateCountdown() {
				const now = new Date();
				const currentYear = now.getFullYear();
				const christmasDate = new Date(`${currentYear}-12-25T00:00:00`);

				// If today is after Christmas, calculate for next year
				if (now > christmasDate) {
					christmasDate.setFullYear(currentYear + 1);
				}

				const timeRemaining = christmasDate - now;
				const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
				const hours = Math.floor((timeRemaining / (1000 * 60 * 60)) % 24);
				const minutes = Math.floor((timeRemaining / (1000 * 60)) % 60);

				document.getElementById(
					"countdown"
				).textContent = `${days} Days, ${hours} Hours, ${minutes} Minutes`;
			}

			// Update countdown every minute
			updateCountdown();
			setInterval(updateCountdown, 10000);
		</script>
	</body>
</html>
